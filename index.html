<!DOCTYPE html>
<html lang="en">
<header>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empanadas</title>
    <h1>EMPANADAS VENEZUELANAS</h1>
    <figure>
        <img src="img/Mini-Empanadas.jpg" alt="comida sabrosa">
        <figcaption>Da mesa a sua boca</figcaption>
    </figure>
</header>
<body>
    <form action="" method="POST">
        <P>
            <label>nome:
                <input type="text" required>
            </label>
        </P>

        <fieldset>
            <legend>Sabores</legend>
            <p>
                <label>
                    <input type="radio" name="main"
                    value="m001" checked>
                    Carne esmechada
                    <img src="img/carneesmechada.jpeg" width="100">
                    <label>R$:9,00</label>                    
                    <label> Quantidade 
                        <input type="search" name="Quantidade">
                    </label>                                      

                </label>
            </p>

            <p>
                <label>
                    <input type="radio" name="main"
                    value="m002" checked>
                    Frango
                    <img src="img/frango.png" width="100">
                    <label>R$:9,00</label>                    
                    <label> Quantidade 
                        <input type="search" name="Quantidade">
                </label>

            </p>
            
            <p>
                <label>
                    <input type="radio" name="main"
                    value="m003" checked>
                    Carne Moida
                    <img src="img/carnemolida.jpg" width="100">
                    <label>R$:9,00</label>                    
                    <label> Quantidade 
                        <input type="search" name="Quantidade">
                </label> 
            </p>  

            <p>
                <label>
                    <input type="radio" name="main"
                    value="m004" checked>
                    Camarão
                    <img src="img/camaron.jpg" width="100">
                    <label>R$:11,00</label>                    
                    <label> Quantidade 
                        <input type="search" name="Quantidade">
                </label> 
            </p>  

            <p>
                <label>
                    <input type="radio" name="main"
                    value="m005" checked>
                    Fejão com Queijo
                    <img src="img/full-queso-y-caraotas.jpg" width="100">
                    <label>R$:10,00</label>                    
                    <label> Quantidade 
                        <input type="search" name="Quantidade">
                </label> 
            </p>  
        </fieldset>
        <figure>
            <img src="img/logo1.jpg" alt="comida sabrosa">
            <figcaption>de todos los sabores</figcaption>
        </figure>

        <fieldset>
            <legend>Acompanhamentos</legend>

            <label>Molho ketchup
                <input type="checkbox" name="side" 
                value="s001">
            </label>
            <label>Molho verde
                <input type="checkbox" name="side" 
                value="s002">
            </label>
            <label>Salada
                 <input type="checkbox" name="side" 
                value="s003">
            </label>
        </fieldset>

        <fieldset>
            <legend>Bebidas</legend>
            <p>
                <label>
                    <input type="radio" name="drink"
                    value="d01"> 
                    Refrigerantes
                    <img src="img/cocacola.jpg" width="100">
                    <label>R$:6,00</label>                    
                    <label> Quantidade
                        <input type="search" name="Quantidade">                     
                </label>
            </p>

            <p>
                <label>
                    <input type="radio" name="drink"
                    value="d02">
                    sucos
                    <img src="img/jugos.jpg" width="100">
                    <label>R$:5,00</label>                    
                    <label> Quantidade
                        <input type="search" name="Quantidade">  
                </label>

            </p>
            
            <p>
                <label>
                    <input type="radio" name="drink"
                    value="d03" checked>
                    Guarana 
                    <img src="img/guarana.jpg" width="100">
                    <label>R$:5,00</label>                    
                    <label> Quantidade
                        <input type="search" name="Quantidade">  
                </label>  

            </p>

        </fieldset>

        </label>
        <label>forma de pagamento
            <select name="payment">
                <option value="cash">dinero</option>
                <option value="credit">credito</option>
                <option value="debit">debito</option>                
            </select>
        </label>

        <p>
            <button type="reset">recomencar pedido</button>
            <button type="submit">fazer pedido</button>
        </p>
    </form> 
    <footer>
        <nav>
            <ul>
                <li><a href="#">Pedidos a Domicilio</a></li>
                <li><a href="#">Por telefono</a></li>
              
            </ul>
        </nav>
       
        <p>&copy; 2022 YerlyOmana</p>
